<!DOCTYPE html>
<html lang="en" id="background" class="h-screen overflow-hidden relative">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <style>
      .swiper {
        background: url("image.png");
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
  </head>
  <body class="h-full overflow-hidden">
    <div
      class="absolute top-6 left-8 right-8 bottom-6 border border-white"
    ></div>

    <div class="absolute right-17 color mt-14">
      <p class="custom-font text-6xl text-white ml-16 font-extralight">
        Mabroumi Aissa
      </p>
    </div>

    <div class="mt-28 ml-16">
      <p class="text-white">Creative</p>
    </div>

    <div
      class="custom-font left-8 mt-10 ml-8 font-semibold text-sm text-white relative"
    >
      <p><a href="../index.html">Home</a><br /></p>
      <p class="hover:opacity-50 duration-200"><a href="">‚óè</a><br /></p>
      <p class="hover:opacity-50 duration-200">
        <a href="info.html">Info</a><br />
      </p>
      <p class="hover:opacity-50 duration-200">
        <a href="../src/aissa-mabroumi-cv en.pdf" download>Cv</a>
      </p>
    </div>

    <!-- Swiper -->
    <div class="absolute swiper mySwiper w-2/4 h-64 mr-36 mt-16">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="../html-projects/nutriscore.html">
            <img src="../projects-thumbnail/nutriscore_calc.webp" alt=""
          /></a>
        </div>
        <div class="swiper-slide">
          <a href="../html-projects/jobboard.html">
            <img src="../projects-thumbnail/jobboard.png" alt=""
          /></a>
        </div>
        <div class="swiper-slide">
          <a href="../html-projects/mask-detector.html">
            <img src="../projects-thumbnail/face_detection.png" alt=""
          /></a>
        </div>
        <div class="swiper-slide">Slide 4</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>

    <script>
      VANTA.CLOUDS({
        el: "#background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        skyColor: 0x0,
        cloudColor: 0x939dac,
        cloudShadowColor: 0x0,
        sunColor: 0x0,
        sunGlareColor: 0x0,
        sunlightColor: 0x0,
      });
    </script>
  </body>
</html>
